<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOK Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>
<style>
    * {
        padding: 10px;
    }

    .text-white {
        color: white;
    }
</style>

<body style="background-color: black">
    <!-- <nav class="navbar" style="background-color: #00a65a">
      <p class="navbar-brand">MY book recommender</p>
      <ul class="nav navbar-nav">
          <li><a href="">Home</a></li>
          <li><a href="">Recommend</a></li>
       <li><a href="">Contact</a></li> -->

    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #00a65a">
        <a class="navbar-brand" href="#">MY Book Recommender</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home  </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recommend">Recommend</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-white">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control">
                    <br>
                    <input type="submit" class="btn btn-lg btn-warning"></input>
                </form>
            </div>

            {%if data%}
            {%for i in data%}

            <div class="col-md-3" style="margin-top: 50px;">
                <div>
                    <div class="card-body">
                        <img src="{{i[2]}}"
                            alt="" class="card-img-top">
                        <h4 class="text-white">{{i[0]}}</h4>
                        <p class="text-white">{{i[1]}}</p>

                    </div>
                </div>
            </div>
            {%endfor%}
            {%endif%}


            

           
        </div>
    </div>

    </ul>
    </nav>
</body>

</html>
